<!DOCTYPE html>
<html>
<head>
    <title>Inscription</title>
</head>
<body>
    <hr>

    <h1>Inscription</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required minlength="3" placeholder="Enter your name">
        <br>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name "first_name" required minlength="3" placeholder="Enter your first name">
        <br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]+" placeholder="Enter your phone number">
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address">
        <br>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required placeholder="Select your date of birth">
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" placeholder="Enter your password (lowercase, uppercase, digits, symbols, minimum 8 characters)">
        <br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
